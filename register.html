<div class="container">
    <h1>Registration Form </h1>
    <form name="registration" class="registartion-form" onsubmit="return formValidation()">
      <table>
        <tr>
          <td><label for="name">Name:</label></td>
          <td><input type="text" name="name" id="name" placeholder="your name" required>
        <br>
        <br>
    </td>
        </tr>

        <tr>
          <td><label for="email">Email:</label></td>
          <td><input type="text" name="email" id="email" placeholder="your email" required><br>
            <br></td>
        </tr>

        <tr>
          <label for="birthday">Birthday:<input type="date" name="birthday" required></label></br></br>
          </tr>
        
        <tr>
          <td><label for="phoneNumber">Phone Number:</label></td>
          <td><input type="number" name="phoneNumber" id="phoneNumber" required><br>
            <br></td>
        </tr>

        <tr>
          <td><label for="gender" >Gender:</label></td>
          <td>Male: <input type="radio" name="gender" value="male">
            Female: <input type="radio" name="gender" value="female">
            Other: <input type="radio" name="gender" value="other"><br>
            <br></td>
        </tr>

        <tr>
            <td><label for="City">City:</label></td>
            <td><input type="text" name="City" id="City" placeholder="your City"><br>
                <br></td>
          </tr>
       
          <tr>
            <td><label for="State">State:</label></td>
            <td><input type="text" name="State" id="State" placeholder="your State"><br>
                <br></td>
          </tr>

          <tr>
            <td><label for="District">District:</label></td>
            <td><input type="text" name="District" id="District" placeholder="your District"><br>
                <br></td>
          </tr>

        <tr>
          <td><label for="pincode">Pin Code:</label></td>
          <td><input type="" name="pincode" id="pincode"><br>
            <br></td>
        </tr>
        
        <tr>
          <td><label for="about">Address:</label></td>
          <td><textarea name="address" id="about" placeholder="Write your address"></textarea><br>
            <br></td>
        </tr>
        <tr>
          <td colspan="2"><input type="submit" class="submit" value="Register" /></td>
        </tr>
      </table>
    </form>
